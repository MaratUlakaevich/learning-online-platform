name: CI
on: 
  push:
    branches:
      - feature
  pull_request:
    branches:
      - main
      - dev 

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x, 20.x]

    steps:
    - name: Checkout
    - uses: actions/checkout@v4

    - name: Setup Node.js
    - uses: actions/setup-node@v4
    - with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    
    - name: Install
    - run: npm ci

    - name: Test
    - run: npm run test